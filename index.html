<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  
  <title>HTML5サンプル</title>
</head>
<body class="container">
  <section id="canvasSection">
    <canvas id="myCanvas" width="400px" height="300px">Canvas対応ブラウザを使って下さい</canvas><br/>
  </section>

  <section id="controllSection">
    <div id="controlArea">
      <button id="leftButton" type="button" class="btn btn-default btn-lg controlButton">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
      </button>
      
      <div id="controllUpDownArea">
        <button id="upButton" type="button" class="btn btn-default btn-lg controlButton">
          <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
        </button>
        <button id="downButton" type="button" class="btn btn-default btn-lg controlButton">
          <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
        </button>
      </div>
      
      <button id="rightButton" type="button" class="btn btn-default btn-lg controlButton">
        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
      </button>
    </div>
    
    
  </section>
  
  <footer>
    <nav>
      <a href="https://github.com/Tescostum/TrainingCreateJS">TrainingCreateJS(GitHub)</a> 
    </nav>
  </footer>
  <!-- コメント追加テスト -->
  <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
  <script src="js/myCanvas.js"></script>
</body>
</html>
